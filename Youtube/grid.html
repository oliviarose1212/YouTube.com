<!DOCTYPE html>
<html>
    <head>
        <title>grid practise</title>
    </head>
    <body style="padding-bottom: 2000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            margin-bottom: 10px;">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>
            <div style="
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-bottom: 20px;">
            <div style="background-color: blue;">100px</div>
            <div style="box-shadow: 1px 1px 5px rgba(15,25,15,0.7);">1 fr</div>
            <div style="background-color: royalblue;">2fr</div>

            </div>
        </div>
        <div style="
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: blue; height:200px;">100px</div>
        <div style="box-shadow: 1px 1px 5px rgba(15,25,15,0.7); height:200px;">1 fr</div>
        <div style="background-color: royalblue; height:200px;">2fr</div>
        <div style="box-shadow: 1px 1px 5px rgba(15,25,15,0.7); height:200px;">1 fr</div>
        <div style="background-color: blue; height:200px;">100px</div>
        <div style="box-shadow: 1px 1px 5px rgba(15,25,15,0.7); height:200px;">1 fr</div>

        </div>
        <div style="display:grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom: 20px;">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightblue;">col3</div>

        </div>
        <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;">
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightpink;">col4</div>
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <p style="background-color: lightpink;
        margin-top: 0; margin-bottom: 0;">col4</p>

        </div>
    </body>
</html>
